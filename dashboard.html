<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            margin-top: 30px;
        }

        h2, h3 {
            color: #333;
        }

        #welcome-message {
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e3e7f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button, a.button-link {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover, a.button-link:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Documentos</h1>
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p id="welcome-message"></p>

        <h3>Documentos de tu Oficina</h3>
        <ul id="documents-list"></ul>

        <div class="button-group">
            <a href="create-doc.html" class="button-link">➕ Crear Nuevo Documento</a>
            <button onclick="logout()">Cerrar sesión</button>
        </div>
    </main>

    <script>
        const user = JSON.parse(sessionStorage.getItem('loggedUser'));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("welcome-message").textContent = `Hola, ${user.username} (${user.role})`;
        }

        const offices = JSON.parse(sessionStorage.getItem('offices')) || [];
        const office = offices[0];
        const documentsList = document.getElementById("documents-list");

        if (office && office.documents && office.documents.length > 0) {
            office.documents.forEach(doc => {
                const li = document.createElement("li");
                li.textContent = `${doc.name} (Archivo: ${doc.file})`;
                documentsList.appendChild(li);
            });
        } else {
            documentsList.innerHTML = "<li>No hay documentos aún.</li>";
        }

        function logout() {
            sessionStorage.removeItem('loggedUser');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
